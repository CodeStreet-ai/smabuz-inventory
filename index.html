<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #user-info {
            display: none;
            margin-top: 20px;
        }

        #profile-pic {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Google OAuth Test</h1>
    <button id="login-btn" onclick="login()">Login with Google</button>
    <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
    <div id="user-info">
        <h2>Welcome, <span id="username"></span>!</h2>
        <img id="profile-pic" src="" alt="Profile Picture" width="100">
        <p>Email: <span id="email"></span></p>
    </div>

    <script>
        function login() {
            window.location.href = 'http://localhost:5000/api/login';
        }

        function logout() {
            fetch('http://localhost:5000/api/logout', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Logged out:', data);
                    document.getElementById('login-btn').style.display = 'inline';
                    document.getElementById('logout-btn').style.display = 'none';
                    document.getElementById('user-info').style.display = 'none';
                })
                .catch(error => console.error('Error:', error));
        }

        function handleLoginCallback() {
            fetch('http://localhost:5000/api/', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        console.log('User logged in:', data);
                        document.getElementById('username').textContent = data.username;
                        document.getElementById('email').textContent = data.email;
                        document.getElementById('profile-pic').src = data.profile_pic;

                        document.getElementById('login-btn').style.display = 'none';
                        document.getElementById('logout-btn').style.display = 'inline';
                        document.getElementById('user-info').style.display = 'block';
                    } else {
                        console.log('User not logged in:', data);
                        document.getElementById('login-btn').style.display = 'inline';
                        document.getElementById('logout-btn').style.display = 'none';
                        document.getElementById('user-info').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Check login status on page load
        window.onload = handleLoginCallback;
    </script>
</body>

</html>
